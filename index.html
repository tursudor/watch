<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movement</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="balance-wheel">
    <div class="balance-wheel__ring">
      <!-- screws on top of the rotating banalce wheel -->
      <div class="balance-wheel__screws">
        <div class="balance-wheel__screw--1 balance-wheel__screw">
          <div class="triangle"></div>
        </div>
        <div class="balance-wheel__screw--2 balance-wheel__screw">
          <div class="triangle"></div>
        </div>
        <div class="balance-wheel__screw--3 balance-wheel__screw">
          <div class="triangle"></div>
          <div class="screw-notch"></div>
        </div>
        <div class="balance-wheel__screw--4 balance-wheel__screw">
          <div class="triangle"></div>
        </div>
        <div class="balance-wheel__screw--5 balance-wheel__screw">
          <div class="triangle"></div>
        </div>
        <div class="balance-wheel__screw--6 balance-wheel__screw">
          <div class="triangle"></div>
        </div>
        <div class="balance-wheel__screw--7 balance-wheel__screw">
          <div class="triangle"></div>
        </div>
        <div class="balance-wheel__screw--8 balance-wheel__screw">
          <div class="triangle"></div>
        </div>
        <div class="balance-wheel__screw--9 balance-wheel__screw">
          <div class="triangle"></div>
          <div class="screw-notch"></div>
        </div>
        <div class="balance-wheel__screw--10 balance-wheel__screw">
          <div class="triangle"></div>
        </div>
        <div class="balance-wheel__screw--11 balance-wheel__screw">
          <div class="triangle"></div>
        </div>
      </div>
    </div>
    <div class="balance-wheel__spoke">
      <div class="spoke-screw spoke-screw--1"></div>
      <div class="spoke-screw spoke-screw--2"></div>
    </div>
    <div class="balance-wheel__shaft">
      <div class="pin"></div>
      <div class="pivot">
        <div class="pivot__tip">
        </div>
      </div>
    </div>
  </div>
  <div class="balance-fork">
    <div class="balance-fork__pin balance-fork__pin--1"></div>
    <img src="./Untitled.png" class="fork" />
    <div class="balance-fork__pin balance-fork__pin--2"></div>
      <div class="fork-pivot">
      </div>
      <div class="fork-pallet">
      </div>
      <div class="fork-pallet">
      </div>
  </div>
  <div class="escapement-wheel">
    <img src="./images/escapement3.png" class="escapement" alt="escapement-wheel image">
  </div>
</body>

</html>
